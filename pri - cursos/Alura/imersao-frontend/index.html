<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/var.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    <title>Imersão Front-End</title>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__nav">
            <div class="logo">
                <a href="#">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                <div class="nav__icons">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>

        <div class="library">
            <div class="library__container">
                <button class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            
            <section class="section__playlist">
                <div class="section__content">
                    <span class="text title">Crie sua playlist</span>
                    <span class="text sibtitle">É facil, vamos te ajudar!</span>
                    <button class="button__playlist">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            
            <div class="cookies"><a href="#">Cookies</a></div>

            <div class="language">
                <button class="button__language">
                    <span class="fa fa-globe"></span>
                    <span>Portugues PT-BR</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navegation">
                <div class="navegation">
                    <div class="botoes">
                        <button class="arrow-left">
                            <img src="./src/assets/icons/small-left.png" alt="seta a esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="./src/assets/icons/small-right.png" alt="seta direita">
                        </button>
                    </div>

                    <div class="header-search">
                        <img src="./src/assets/icons/search.png" alt="busca">
                        <input type="text" maxlength="800" id="search-input" placeholder="O que voce quer ouvir?">
                    </div>
                    
                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <footer class="footer-container">
        <div class="footer-content">
            <h2>testar o premium de graca</h2>
            <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.</p>
        </div>

        <div class="footer-button">
            <button>Inscreva-se gratis</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
