<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
        font-family: Arial, Helvetica, sans-serif;
       }

       h1 {
        position: relative;
        width: max-content;
       }

       h1::after {
        content: '';

        background: linear-gradient(to right, red, blue);
        position: absolute;
        height: 4px;
        width: 100%;
        bottom: 0;
        left: 0;

       }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
